    <!-- Modal Structure -->
    <div id="modal-insert-name" class="modal">
        <div class="modal-content">
            <h4>Insira seu nome</h4>
            <p>Utilize um nome para os outros usuários conseguirem te identificar mais facilmente :)</p>
            <div class="input-field">
                <input placeholder="nome ou apelido" id="nick" type="text">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Pronto</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var nick = docCookies.getItem('nick');
            window.nick_modal = M.Modal.init(document.querySelector('#modal-insert-name'));  
            if(!nick){
                nick_modal.options.onCloseEnd = function(){
                    //se nao tiver definido abre de novo
                    var nick = document.getElementById('nick').value;
                    if(nick != ''){
                        docCookies.setItem('nick', nick);

                        nickSetted(nick);
                    } else {
                        nick_modal.open();
                    }
                };
                nick_modal.open();
            }
        });
    </script>
